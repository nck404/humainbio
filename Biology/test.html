<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #ffeef8 0%,
          #ffd4e5 50%,
          #ffb3d9 100%
        );
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .chat-button {
        position: fixed;
        bottom: 30px;
        right: 30px;
        width: 56px;
        height: 56px;
        border-radius: 8px;
        background: white;
        border: 2px solid #ff6b9d;
        cursor: pointer;
        box-shadow: 0 2px 8px rgba(255, 107, 157, 0.15);
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        z-index: 1000;
      }

      .chat-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(255, 107, 157, 0.25);
        border-color: #ff8fb3;
      }

      .chat-button svg {
        width: 24px;
        height: 24px;
        fill: #ff6b9d;
      }

      .chat-window {
        position: fixed;
        bottom: 100px;
        right: 30px;
        width: 380px;
        height: 580px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
        border: 1.5px solid #ffe4ec;
        display: none;
        flex-direction: column;
        overflow: hidden;
        z-index: 999;
        animation: slideUp 0.3s ease-out;
      }

      .chat-window.active {
        display: flex;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .chat-header {
        background: white;
        color: #333;
        padding: 14px 18px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1.5px solid #ffe4ec;
      }

      .chat-header h3 {
        font-size: 15px;
        font-weight: 600;
        color: #333;
      }

      .close-btn {
        background: none;
        border: none;
        color: #999;
        font-size: 22px;
        cursor: pointer;
        width: 28px;
        height: 28px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 6px;
        transition: all 0.2s;
      }

      .close-btn:hover {
        background: #fff0f5;
        color: #ff6b9d;
      }

      .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 16px;
        background: #fafafa;
      }

      .message {
        margin-bottom: 12px;
        display: flex;
        gap: 8px;
      }

      .message.user {
        flex-direction: row-reverse;
      }

      .message-content {
        max-width: 75%;
        padding: 10px 14px;
        border-radius: 8px;
        word-wrap: break-word;
        line-height: 1.5;
        font-size: 14px;
      }

      .message.user .message-content {
        background: #ff6b9d;
        color: white;
      }

      .message.bot .message-content {
        background: white;
        color: #333;
        border: 1.5px solid #ffe4ec;
      }

      .chat-input-container {
        padding: 14px 16px;
        background: white;
        border-top: 1.5px solid #ffe4ec;
        display: flex;
        gap: 8px;
      }

      .chat-input {
        flex: 1;
        padding: 10px 14px;
        border: 1.5px solid #ffe4ec;
        border-radius: 8px;
        font-size: 14px;
        outline: none;
        transition: all 0.2s;
        background: #fafafa;
      }

      .chat-input:focus {
        border-color: #ff6b9d;
        background: white;
      }

      .send-btn {
        width: 40px;
        height: 40px;
        border-radius: 8px;
        background: #ff6b9d;
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
      }

      .send-btn:hover {
        background: #ff8fb3;
        transform: translateY(-1px);
      }

      .send-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .send-btn svg {
        width: 18px;
        height: 18px;
        fill: white;
      }

      .typing-indicator {
        display: none;
        padding: 10px 14px;
        background: white;
        border-radius: 8px;
        width: fit-content;
        border: 1.5px solid #ffe4ec;
      }

      .typing-indicator.active {
        display: block;
      }

      .typing-indicator span {
        display: inline-block;
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: #ff6b9d;
        margin: 0 2px;
        animation: bounce 1.4s infinite;
      }

      .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes bounce {
        0%,
        60%,
        100% {
          transform: translateY(0);
        }
        30% {
          transform: translateY(-10px);
        }
      }

      @media (max-width: 480px) {
        .chat-window {
          width: calc(100vw - 40px);
          height: calc(100vh - 140px);
          right: 20px;
          bottom: 90px;
        }
      }
    </style>
  </head>
  <body>
    <button class="chat-button" onclick="toggleChat()">
      <svg viewBox="0 0 24 24">
        <path
          d="M20 2H4c-1.1 0-2 .9-2 2v18l4-4h14c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm0 14H6l-2 2V4h16v12z"
        />
      </svg>
    </button>

    <div class="chat-window" id="chatWindow">
      <div class="chat-header">
        <h3>test</h3>
        <button class="close-btn" onclick="toggleChat()">×</button>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="message bot">
          <div class="message-content">Xin chào!</div>
        </div>
      </div>
      <div class="chat-input-container">
        <input
          type="text"
          class="chat-input"
          id="chatInput"
          placeholder="Nhập tin nhắn..."
          onkeypress="handleKeyPress(event)"
        />
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
          <svg viewBox="0 0 24 24">
            <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
          </svg>
        </button>
      </div>
    </div>

    <script>
      const API_KEY = "AIzaSyBr6dCX2TmjrBe4uUgLqPkM-SL0aD2d5Uc"; // Thay bằng API key của bạn
      const API_URL =
        "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-lite:generateContent";

      function toggleChat() {
        const chatWindow = document.getElementById("chatWindow");
        chatWindow.classList.toggle("active");
        if (chatWindow.classList.contains("active")) {
          document.getElementById("chatInput").focus();
        }
      }

      function handleKeyPress(e) {
        if (e.key === "Enter") {
          sendMessage();
        }
      }

      function addMessage(text, isUser) {
        const messagesContainer = document.getElementById("chatMessages");
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${isUser ? "user" : "bot"}`;

        const contentDiv = document.createElement("div");
        contentDiv.className = "message-content";
        contentDiv.textContent = text;

        messageDiv.appendChild(contentDiv);
        messagesContainer.appendChild(messageDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function showTypingIndicator() {
        const messagesContainer = document.getElementById("chatMessages");
        const typingDiv = document.createElement("div");
        typingDiv.className = "message bot";
        typingDiv.id = "typingIndicator";

        const indicatorDiv = document.createElement("div");
        indicatorDiv.className = "typing-indicator active";
        indicatorDiv.innerHTML = "<span></span><span></span><span></span>";

        typingDiv.appendChild(indicatorDiv);
        messagesContainer.appendChild(typingDiv);
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      function removeTypingIndicator() {
        const typingIndicator = document.getElementById("typingIndicator");
        if (typingIndicator) {
          typingIndicator.remove();
        }
      }

      async function sendMessage() {
        const input = document.getElementById("chatInput");
        const sendBtn = document.getElementById("sendBtn");
        const message = input.value.trim();

        if (!message) return;

        addMessage(message, true);
        input.value = "";
        sendBtn.disabled = true;
        showTypingIndicator();

        try {
          const response = await fetch(
            "https://<your-railway-app>.railway.app/api/chat",
            {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                message: message,
                context: "", // nếu muốn lưu lịch sử hội thoại
              }),
            }
          );

          const data = await response.json();
          removeTypingIndicator();

          addMessage(data.response || "Không thể trả lời.", false);
        } catch (error) {
          removeTypingIndicator();
          addMessage("Lỗi kết nối đến server.", false);
          console.error(error);
        }

        sendBtn.disabled = false;
      }
    </script>
  </body>
</html>
